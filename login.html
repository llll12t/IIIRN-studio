<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="statics/style.css">
  <!-- Add Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Login</h2>
    <form id="loginForm" class="max-w-sm">
      <label for="email" class="block text-sm font-semibold mb-2">Email:</label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

      <label for="password" class="block text-sm font-semibold mb-2 mt-4">Password:</label>
      <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 mt-4 rounded-md focus:outline-none hover:bg-blue-700">Login</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- Include your JavaScript for theme toggle functionality -->
  <script src="firebase-config.js"></script>

  <script>
    // Login form JavaScript
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Retrieve form data
      const formData = new FormData(loginForm);
      const email = formData.get('email');
      const password = formData.get('password');

      try {
        // Sign in user with email and password
        await signInWithEmailAndPassword(auth, email, password);

        // User login successful, redirect to index.html
        window.location.href = 'index.html';
      } catch (error) {
        // Handle login error
        console.error('Login error:', error.message);
      }
    });
  </script>
</body>
</html>
