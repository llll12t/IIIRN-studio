<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="statics/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Include the Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    // Include your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyAy9Nvu3357kNsOd9EMB-vrw9fqSqMuAQs",
        authDomain: "iiirnstudio-6627b.firebaseapp.com",
        projectId: "iiirnstudio-6627b",
        storageBucket: "iiirnstudio-6627b.appspot.com",
        messagingSenderId: "934458269500",
        appId: "1:934458269500:web:544e288fbc58e958834839"
    };

    // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login form JavaScript
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Retrieve form data
    const formData = new FormData(loginForm);
    const email = formData.get('email');
    const password = formData.get('password');

    try {
      // Sign in user with email and password
      await signInWithEmailAndPassword(auth, email, password);

      // User login successful, redirect to index.html
      window.location.href = 'index.html';
    } catch (error) {
      // Handle login error
      console.error('Login error:', error.message);
    }
  });
</script>
</body>
</html>
